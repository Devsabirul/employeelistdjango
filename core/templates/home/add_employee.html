{% extends 'base/base.htm' %}
{% block title %}Add Employee {% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center mt-3">Add Employee</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="name">Employee Name</label>
                      <input type="text" name="name" class="form-control" id="name"  placeholder="Enter employee name">
                    </div>
                    <div class="form-group">
                      <label for="salary">Employee Salary</label>
                      <input type="number" name="salary" class="form-control" id="salary"  placeholder="Enter employee salary">
                    </div>
                    <div class="form-group">
                      <label for="salary">Join Date</label>
                      <input type="date" name="date" class="form-control" id="date"  placeholder="Enter employee date">
                    </div>
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" name="status" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Employee Status</label>
                    </div>
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" name="picture" id="customFile">
                        <label class="custom-file-label" for="customFile">Profile Picture</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock body %}

{% extends 'base/base.htm' %}
{% load static %}
{% block title %}Add Employee {% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center mt-3">Update Employee</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_table}} <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock body %}
